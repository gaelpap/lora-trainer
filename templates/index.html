<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRA Trainer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        #file-list {
            margin-top: 20px;
        }
        .file-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>LoRA Trainer</h1>
    <input type="file" id="file-input" accept="image/*" multiple>
    <button onclick="uploadFiles()">Add Images</button>
    <div id="file-list"></div>
    <button onclick="trainModel()" id="train-button" style="display: none;">Train Model</button>
    <div id="result"></div>

    <script>
        let uploadedFiles = [];

        function uploadFiles() {
            const fileInput = document.getElementById('file-input');
            const files = fileInput.files;

            for (let i = 0; i < files.length; i++) {
                const formData = new FormData();
                formData.append('file', files[i]);

                axios.post('/', formData)
                    .then(response => {
                        uploadedFiles.push(response.data.filename);
                        updateFileList();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }

        function updateFileList() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            uploadedFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.textContent = file;
                fileList.appendChild(fileItem);
            });

            document.getElementById('train-button').style.display = uploadedFiles.length > 0 ? 'block' : 'none';
        }

        function trainModel() {
            document.getElementById('result').textContent = 'Training in progress...';
            axios.post('/train')
                .then(response => {
                    const modelUrl = response.data.model_url;
                    document.getElementById('result').innerHTML = `Training complete! Your model is available at: <a href="${modelUrl}" target="_blank">${modelUrl}</a>`;
                    uploadedFiles = [];
                    updateFileList();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = 'An error occurred during training.';
                });
        }
    </script>
</body>
</html>
